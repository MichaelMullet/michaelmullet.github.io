    <body>
        <div id="body">
            <div id="nav-div">
                <header id="header">
                    <nav id="nav-bar">
                        <ul>
                            <li style="float: left"><a href="#"><img src="https://i.imgur.com/gc0el0p.png" id="header-img" alt="Roadrunner logo"></a></li>

                            <li><a href="#info-div" class="nav-link">New Arrivals</a></li>

                    </nav>
                </header>
            </div>

            <div id="diag-div">
                <div id="title">
                    <h1>Summer, meet Air Max 97.</h1>
                    <button type="button"><a href="#" class="shop"><span><strong>shop now</strong></span></a></button>

            </div>

            <div id="info-div">

                    </div>
                    <div id="favorite-2">

                        <h3 id="airForce">Air Force 1</h3>
                        <button type="button"><a href="#" class="shop"><span><strong>shop now </strong></span></a></button>
                    </div>
                </div>

            <div id="footer">
                <form id="form" action=" https://www.freecodecamp.com/email-submit">
                    <label id="email-label" for="email">Enter your email to stay in touch!</label><br>
                    <input type="email" id="email" name="email" placeholder=" ">
                    <input type="submit" name="submit" value="sign up" id="submit">
                </form>
